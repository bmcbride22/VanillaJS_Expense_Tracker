<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="title">Expense Tracker</h2>
    <div class="container">
      <h4 class="title___balance">Your Balance:</h4>
      <h1 id="balance">$0.00</h1>
      <div class="container__inc-exp">
        <div class="container__income">
          <h4 class="title__income">Income</h4>
          <p id="money__income" class="money income money__income">+$0.00</p>
        </div>
        <div class="container__expense">
          <h4 class="title__expense">Expenses</h4>
          <p id="money__expense" class="money expense money__expense">-$0.00</p>
        </div>
      </div>
      <h3 class="title__history">History</h3>
      <ul id="list" class="list">
        <!-- List items will be added using JS, HTML left for reference -->
        <!-- <li class="transaction transaction__expense">
          Cash
          <span class="transaction__amount amount__expense">-$400</span>
          <button class="btn__delete">X</button>
        </li> -->
      </ul>
      <h3 class="title__new-transaction">Add New Transaction</h3>
      <form action="#" id="new-transaction">
        <div class="form-control">
          <label for="text">Text</label>
          <input
            class="input__message"
            type="text"
            id="text"
            placeholder="Enter Transaction Message..."
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount ( +/- --> Income/Expense )</label>
          <input
            class="input__amount"
            type="number"
            id="amount"
            placeholder="Enter Transaction Amount..."
          />
        </div>
        <button class="btn btn__submit-transaction">Add Transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
